<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <!--Bootstrap CDN Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--NAVBAR START-->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/students}"><i class="fa-brands fa-studiovinari" style="color: #ffffff;"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--NAVBAR END-->
    <br/><br/>
    <div class="container">
        <div class="row">
            <h1 class="fw-light">List Of Students</h1>
        </div>
        <br/>
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th scope="col" class="text-center">Sr.No</th>
                    <th scope="col" class="text-center">First Name</th>
                    <th scope="col" class="text-center">Last Name</th>
                    <th scope="col" class="text-center">Email</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student,studStat : ${students}">
                    <th th:text="${studStat.count}" class="text-center"></th>
                    <td th:text="${student.firstName}" class="text-center"></td>
                    <td th:text="${student.lastName}" class="text-center"></td>
                    <td th:text="${student.email}" class="text-center"></td>
                    <td class="text-center">
                        <a class="btn" th:href="@{/students/{studentId}/view(studentId=${student.id})}"><i class="fa-solid fa-eye" style="color: #B197FC;"></i></a>
                        <a class="btn" th:href="@{/students/{studentId}/edit(studentId=${student.id})}"><i class="fa-solid fa-pen-to-square" style="color: #63E6BE;"></i></a>
                        <a class="btn" th:href="@{/students/{studentId}/delete(studentId=${student.id})}"><i class="fa-solid fa-trash" style="color: #f1044b;"></i></a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
